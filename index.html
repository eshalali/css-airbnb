<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS-AirBnB</title>
</head>
<body>
  <div>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <span class ="sanfran1">

      <div id="sanfran1capt">San Francisco</div>
    </span>
    <span class="newyork">
      <img src="/img/new-york.jpg" alt="newyork">
      <div id="newyorkcapt">New York</div>
    </span>
    <span class="london">
      <img src="/img/london.jpg" alt="london">

  </div>
  <div>
    <h1>Just for the weekend</h1>

    <span class ='napa'>
      <img src="/img/napa.jpg" alt="napa">
      <div id="napacapt">Napa</div>
    </span>
    <span class="sonoma">
      <img src="/img/sonoma.jpg" alt="sonoma">
      <div id="sonomacapt">Sonoma</div>
    </span>
    <span class="sanfran2">
      <img src="/img/san-francisco-2.jpg" alt="sanfran">

    </span>
      <button>See All Destinations</button>
